name: Generate sitemap

on:
  schedule:
    - cron: '0 3 * * *'  # 毎日03:00 UTC = 日本時間12:00
  workflow_dispatch:       # 手動実行も可

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests feedparser  # ← ★ここに requests を追加！

      - name: Run sitemap generator
        run: python generate_sitemap.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml || true
          git diff --cached --quiet sitemap.xml || git commit -m "Update sitemap.xml"
          git push
